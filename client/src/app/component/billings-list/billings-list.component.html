<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="billerName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>billings List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let billing of billings; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivebilling(billing, i)"
      >
        {{ billing.billerName }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllbillings()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-billings-details
    [viewMode]="true"
    [currentBilling]="currentBilling"
    >

    </app-billings-details>
  </div>
</div>
